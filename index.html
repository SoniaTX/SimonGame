<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>SlMONgame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="wrapper">
  
  <div class="gameBoard">
      <div id="1" class="quadrant green"></div>
      <div id="2" class="quadrant red"></div>
      <div id="3" class="quadrant yellow"></div>
      <div id="4" class="quadrant blue"></div>  

  <div class="controlPanel">    
  <div class="nameBrand">SIMON</div>
  <div id="powerLED" class="redLED"></div>
  <div id="displayer" class="display"></div>
  <div id="strict" class="strictMode"></div>
     
  <div class="switchPanel">  
  <button id="powerSwitch" class="label1 ">ON/OFF</button>
   <div class="label2">COUNT</div>
   <button id="strictSwitch" class="label3">STRICT</button>    
    
   <div class="commBoard">
      <div id="textBox" class="infoBox">Hello, I'm Simon</div>    
      <button id="start">Start</button>
      <button id="restart">Reset</button>
    
           </div>
         </div>
      </div>
    </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

</html>
